<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Changa&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="body">
    <main class="container">
      <header>
        <h1 id="titulo">Encriptador de Texto</h1>
        <ul id="lista" class="list-group">
          <li id="ele-list" class="list-group-item">No usar Mayusculas</li>
          <li id="ele-list" class="list-group-item">
            No usar acentos o caracteres especiales
          </li>
          <li id="ele-list" class="list-group-item">
            Puede copiar su texto encriptado presionando el boton de "Copiar"
          </li>
        </ul>
      </header>
      <div id="text-in">
        <textarea
          type="text"
          autofocus
          name="areatexto"
          class="form-control"
          id="areatexto"
          cols="30"
          rows="10"
          placeholder="Ingrese su texto aquí"
        ></textarea>

        <textarea
          type="text"
          class="form-control"
          id="salida"
          cols="30"
          rows="10"
          readonly
          placeholder="¡Su texto encriptado aparecera acá! "
        ></textarea>
      </div>
      <div class="btns">
        <button type="button" class="btn btn-secondary" id="encriptar">
          Encriptar
        </button>
        <button type="button" class="btn btn-secondary" id="desencriptar">
          Desencriptar
        </button>
        <button
          onclick="copiar()"
          type="button"
          class="btn btn-secondary"
          id="copiar"
        >
          Copiar
          <i class="bi bi-clipboard-check"></i>
        </button>
      </div>
      <footer>
        <div class="nombrefoot">
          <h5>© Jorge Ortuño</h5>
        </div>
        <div class="social">
          <a
            id="linkedin"
            href="https://www.linkedin.com/in/jorge-ortu%C3%B1o-425568113/"
            target="_blank"
            ><i class="bi bi-linkedin"></i>Linkedin</a
          >
          <a id="twitter" href="https://twitter.com/JorgeMandelaO"
            ><i class="bi bi-twitter" target="_blank"></i>Twitter</a
          >
          <a id="github" href="https://github.com/jorgemandela">
            <i class="bi bi-github" target="_blank"></i>Github</a
          >
        </div>
      </footer>
    </main>

    <script src="script.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
